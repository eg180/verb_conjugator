<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Kon-ju</title>

    <!-- STYLESHEETS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">

    <!-- VENDOR SCRIPTS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

    <!-- APPLICATION SCRIPTS -->
    <script src="app.js"></script>
  </head>
  <body id="list-page">
    <div class="jumbotron">
      <div class="container">
        <h1>Kon-ju lister</h1>
        <p>French verbs - sorted</p>
      </div>
    </div>

    <section class="container">
      <div class="row">
        <div class="col-md-1">
          <ul class="links sidebar">
            <li><a href="/">Verb Search</a></li>
            <li><a href="/lists">Lists</a></li>
          </ul>
        </div>
        <div class="col-md-6 col-md-offset-2">
          <form id="newList">
            <fieldset>
              <!-- Form Name -->
              <legend>New Verb List:</legend>

              <!-- Text input-->
              <div class="form-group">
                <label class="col-md-4 control-label" for="name">Name:</label>
                <div class="col-md-7 col-md-offset-1">
                <input id="name" name="name" type="text" class="form-control input-md" required="">

                </div>
              </div>

              <!-- Textarea -->
              <div class="form-group">
                <label class="col-md-4 control-label" for="newDescription">Description of contents:</label>
                <div class="col-md-7 col-md-offset-1">
                  <textarea class="form-control" id="newDescription" name="description"></textarea>
                </div>
              </div>

              <!-- Dropdown menu -->
              <div class="form-group">
                <label class="col-md-4 control-label" for="verbs">Verbs (press ctrl/âŒ˜ + click to multi-select):</label>
                <!-- consider turning this into a drop down -->
                <div class="col-md-7 col-md-offset-1">
                  <select class="verbs" name="verbs" multiple="true">
                  <!-- Populated by the list of verbs -->
                  </select>
                </div>
              </div>

              <!-- Button -->
              <div class="form-group">
         <!-- <label class="col-md-4 control-label" for="singlebutton">Create</label> -->
                <div class="col-md-2 col-md-offset-5">
                  <button id="singlebutton" class="btn btn-primary">Create</button>
                </div>
              </div>
            </fieldset>
          </form>
        </div>
      </div>

      <!-- verb stuff! -->
      <div id='lists'>
      </div>
      
      <!-- Quiz section. Currently not pulling in information.
      <div class="row" id="quiz">
        
        <div class="col-md-12" id="quiz-parameters">
          <label class="col-md-4 col-md-offset-2"></label>
        </div>
        <div class="col-md-12">
          <div class="row verb-conjugation" id="verb._id"> 
            <div class="col-xs-12 quiz-body" id="quiz-header">
              <h1><span class="quizzed-verb">INFINITIVE</span>: in the <span class="quizzed-tense">TENSE</span> tense</h1>
            </div>
            <div class="col-md-6 col-md-offset-3 quiz-body"> 
              <div class="col-md-6 center bottom"> 
                <h1>Je</h1>
                <input class="conjugation je">
              </div> 
              <div class="col-md-6 bottom"> 
                <h1>Nous</h1> 
                <input class="conjugation nous">
              </div> 
              <div class="col-md-6 center bottom"> 
                <h1>Tu</h1>  
                <input class="conjugation tu">
              </div> 
              <div class="col-md-6 bottom"> 
                <h1>Vous</h1> 
                <input class="conjugation vous">
              </div> 
              <div class="col-md-6 center"> 
                <h1>Il/Elle/On</h1> 
                <input class="conjugation il">
              </div> 
              <div class="col-md-6"> 
                <h1>Ils/Elles</h1> 
                <input class="conjugation ils">
              </div> 
            </div> 
            <div class="col-md-3 button-sidebar"> 
              <p> 
                <button class="btn btn-danger edit-tense edit">Mistake?</button> 
              </p> 
              <p> 
                <button class="btn btn-success edit-tense save">Save Changes</button> 
              </p> 
              <p> 
                <button class="btn btn-success tense present">Present</button> 
              </p> 
              <p> 
                <button class="btn btn-primary tense imparfait">Imparfait</button> 
              </p> 
            </div> 
          </div>
        </div>
        -->

      </div>

    </section>

    <!-- begin editListModal: this is not visible until you call .modal() on it -->
    <div class="modal fade" tabindex="-1" role="dialog" id="editListModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">Edit List:</h4>
          </div>
          <div class="modal-body part1">
            <fieldset>

              <!-- Text input-->
              <div class="form-group">
                <label class="col-md-4 control-label" for="name">Name:</label>
                <div class="col-md-7 col-md-offset-1">
                  <input id="editName" name="name" type="text" class="form-control input-md" required="">

                </div>
              </div>

              <!-- Textarea -->
              <div class="form-group">
                <label class="col-md-4 control-label" for="newDescription">Description of contents:</label>
                <div class="col-md-7 col-md-offset-1">
                  <textarea class="form-control" id="editDescription" name="description"></textarea>
                </div>
              </div>
            </fieldset>
          </div>
          <!-- To be removed and added to app.js -->
          <div class="modal-body part2">
            <fieldset>

            </fieldset>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-success" id="createVerb">Save Changes</button>
            <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

    <!-- begin deleteModal: this is not visible until you call .modal() on it -->
    <div class="modal fade" tabindex="-1" role="dialog" id="deleteModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">Delete list: <strong><span class='list-name'></span></strong></h4>
          </div>
          <div class="modal-body">
            <fieldset>
              <h1>Are you sure you want to delete this list?</h1>
            </fieldset>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-danger" id="confirmDelete">Delete it!</button>
            <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
  
  </body>
</html>
