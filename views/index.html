<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Kon-ju</title>

    <!-- STYLESHEETS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">

    <!-- VENDOR SCRIPTS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

    <!-- APPLICATION SCRIPTS -->
    <script src="app.js"></script>
  </head>
  <body>
    <div class="jumbotron">
      <div class="container">
        <h1>Kon-ju gator</h1>
        <p>Your source for French verbs!</p>
      </div>
    </div>

    <section class="container">
      <div class="row">
        <div class="col-md-10 col-md-offset-1">
          <h2>Tapez un verbe / Type a verb:</h2>
          <input type="text" placeholder="Type a verb" class="verb-search">
          <p class="search-error"></p>
        </div>
      <!--   <div class="col-md-4">
          <button class="btn btn-primary">Aimer</button>
        </div>
        <div class="col-md-4">
          <button class="btn btn-primary">Avoir</button>
        </div>
        <div class="col-md-4">
          <button class="btn btn-primary">Faire</button>
        </div> -->
      </div>

      <!-- verb stuff! -->
      <div id='verbs'>

      </div>
    </section>

     <!-- begin newVerbModal: this is not visible until you call .modal() on it -->
    <div class="modal fade" tabindex="-1" role="dialog" id="newVerbModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">New Verb: <strong><span class='new-infinitive'></span></strong></h4>
          </div>
          <div class="modal-body">
            <div class="row">
              <form class='form-horizontal'>
                
                <div class="row new-verb">
                  <div class="col-md-9">
                    <div class="col-md-6 center bottom">
                      <h1>Je</h1>
                      <input class="new-verb je">
                    </div>
                    <div class="col-md-6 bottom">
                      <h1>Nous</h1>
                      <input class="new-verb nous">
                    </div>
                    <div class="col-md-6 center bottom">
                      <h1>Tu</h1>
                      <input class="new-verb tu">
                    </div>
                    <div class="col-md-6 bottom">
                      <h1>Vous</h1>
                      <input class="new-verb vous">
                   </div>
                    <div class="col-md-6 center">
                      <h1>Il/Elle/On</h1>
                      <input class="new-verb il">
                    </div>
                    <div class="col-md-6">
                      <h1>Ils/Elles</h1>
                      <input class="new-verb ils">
                    </div>
                  </div>
                  <div class="col-md-3 button-sidebar">
                    <p>
                      Irregular? <input class="irregular-flag" type="checkbox">
                    </p>
                    <p>
                      <button class="btn btn-success tense present">Present</button>
                    </p>
                    <p>
                      <button class="btn btn-primary tense imparfait">Imparfait</button>
                    </p>
                  </div>
                </div>

              </form>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
            <!-- Consider deleting/hiding this button and adding/showing it upon data entry. -->
            <button type="button" class="btn btn-info" id="createVerb">Save</button>
          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

  </body>
</html>
