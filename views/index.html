    <!-- begin songModal: this is not visible until you call .modal() on it -->
    <div class="modal fade" tabindex="-1" role="dialog" id="songModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">Create Song</h4>
          </div>
          <div class="modal-body">
            <fieldset class='form-horizontal'>
              <form class="form-horizontal">
                <!-- Text input-->
                <div class="form-group">
                  <label class="col-md-4 control-label" for="songName">Song Name</label>
                  <div class="col-md-4">
                  <input id="songName" name="songName" type="text" placeholder="" class="form-control input-md" required="">

                  </div>
                </div>

                <!-- Text input-->
                <div class="form-group">
                  <label class="col-md-4 control-label" for="trackNumber">Track Number</label>
                  <div class="col-md-4">
                  <input id="trackNumber" name="trackNumber" type="text" placeholder="" class="form-control input-md">

                  </div>
                </div>
              </form>
            </fieldset>


          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" id="saveSong">Save changes</button>
          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

    <!-- begin deleteModal: this is not visible until you call .modal() on it -->
    <div class="modal fade" tabindex="-1" role="dialog" id="deleteModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">Are you sure?</h4>
          </div>
          <div class="modal-body">
            <h1>Are you sure you want to delete this album?</h1>
            <h3 class="album-title"></h3>
            <h3 class="artist-name"></h3>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-danger" id="deleteAlbum">Delete it!</button>
          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

     <!-- begin updateAlbumModal: this is not visible until you call .modal() on it -->
    <div class="modal fade" tabindex="-1" role="dialog" id="updateAlbumModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">Update Album Information</h4>
          </div>
          <div class="modal-body">
            <div class="row">
              <form class='form-horizontal'>
                <div class="form-group">
                  <label class="col-md-3 col-md-offset-1 control-label" for="name">Album Name</label>
                  <div class="col-md-5">
                  <input id="name" name="name" type="text" placeholder="" class="form-control input-md album-name" required="">

                  </div>
                </div>

                <!-- Text input-->
                <div class="form-group">
                  <label class="col-md-3 col-md-offset-1 control-label" for="artistName">Artist Name</label>
                  <div class="col-md-5">
                  <input id="textinput" name="artistName" type="text" placeholder="" class="form-control input-md artist-name">

                  </div>
                </div>

                <!-- Text input-->
                <div class="form-group">
                  <label class="col-md-3 col-md-offset-1 control-label" for="releaseDate">Release Date</label>
                  <div class="col-md-5">
                  <input id="releaseDate" name="releaseDate" type="text" placeholder="1992" class="form-control input-md release-date">

                  </div>
                </div>

                <div class="form-group">
                  <label class="col-md-4 control-label" for="genres">Genres <br />(separated by commas)</label>
                  <div class="col-md-4">
                    <textarea class="form-control genres" id="genres" name="genres"></textarea>
                  </div>
                </div>
                
              
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
            <!-- Consider deleting/hiding this button and adding/showing it upon data entry. -->
            <button type="button" class="btn btn-info" id="updateAlbum">Save Changes</button>
          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

    <!-- begin updateSongModal: this is not visible until you call .modal() on it -->
    <div class="modal fade" tabindex="-1" role="dialog" id="updateSongsModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">Update Songs</h4>
          </div>
          <div class="modal-body">
            <div class="song-update row">
              <div class="col-md-3">Track #</div>
              <div class="col-md-9">Song Name:</div>
            </div>
            <div class="add-new-song row">
              <div class="col-md-2 col-md-offset-8">
                <button type="button" class="btn btn-success" data-dismiss="modal">Add new song</button>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
